apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  labels:
    app: node-app
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: {{ .Values.image }}
          ports:
            - containerPort: 4100
          env:
          - name: REACT_APP_BACKEND_URL
            value: "http://java-app-service.default.svc.cluster.local:8080"

