name: CI/CD Pipeline

on:
  push:
    branches:
      - main

#####################

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

#    - name: Cache Docker layers
#      uses: actions/cache@v2
#      with:
#        path: /tmp/.buildx-cache
#        key: ${{ runner.os }}-buildx-${{ github.sha }}
#        restore-keys: |
#          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: |
        docker build -t realworld-react-web:${{ github.sha }} .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag realworld-react-web:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/realworld-react-web:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/realworld-react-web:${{ github.sha }}

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Kubeconfig and deploy files
      run: |
        export KUBECONFIG=/Users/gle88ka/.kube/config2
        cat /Users/gle88ka/.kube/config2
        sed -i '' 's/ENV_TAG/${{ github.sha }}/g' k8s/deployment.yaml
        sed -i '' 's/repository/${{ secrets.DOCKER_USERNAME }}/g' k8s/deployment.yaml
        ls -la
        pwd
        ifconfig

#    - name: Apply Kubernetes manifests
#      run: |
#        kubectl apply -f k8s/

    - name: Check for applied manifests
      run: |
        kubectl get pods --all-namespaces
